<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Our Love Story üíñ</title>
<style>
body {
    margin: 0;
    overflow: hidden;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    text-align: center;
    color: white;
}

#startScreen {
    position: absolute;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}

button {
    padding: 15px 30px;
    font-size: 18px;
    border: none;
    border-radius: 25px;
    background: white;
    color: #ff4e7a;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    transform: scale(1.1);
}

#scoreBoard {
    position: absolute;
    top: 15px;
    width: 100%;
    font-size: 20px;
}

.heart {
    position: absolute;
    font-size: 30px;
    cursor: pointer;
    animation: floatUp 4s linear forwards;
}

@keyframes floatUp {
    from { transform: translateY(100vh); opacity: 1; }
    to { transform: translateY(-10vh); opacity: 0; }
}

#finalMessage {
    display: none;
    position: absolute;
    top: 40%;
    width: 100%;
    font-size: 28px;
}
</style>
</head>

<body>

<div id="startScreen">
    <h1>Welcome to Our Love Game üíï</h1>
    <button onclick="startGame()">Start Collecting Love üíñ</button>
</div>

<div id="scoreBoard">Love Score: 0</div>
<div id="finalMessage">You collected all my love ‚ù§Ô∏è I adore you forever üíå</div>

<script>
let score = 0;
let gameInterval;

function startGame() {
    document.getElementById("startScreen").style.display = "none";
    gameInterval = setInterval(createHeart, 800);
}

function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random() * window.innerWidth + "px";

    heart.onclick = function() {
        score++;
        document.getElementById("scoreBoard").innerHTML = "Love Score: " + score;
        heart.remove();

        if (score >= 15) {
            clearInterval(gameInterval);
            document.getElementById("finalMessage").style.display = "block";
        }
    };

    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 4000);
}
</script>

</body>
</html>
